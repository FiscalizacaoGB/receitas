<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login - Sistema Interno</title>
</head>
<body>

<h2>Login</h2>

<input id="usuario" placeholder="Usuário"><br><br>
<input id="senha" type="password" placeholder="Senha"><br><br>
<button onclick="login()">Entrar</button>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwhOf-cQ-b8lyt60kfrYlfDjvafphoWxmRgIUiuZAI28oZbojv5LHjttmprTNMlq1RG/exec";

function login() {
fetch(API_URL, {
  method: "POST",
  body: JSON.stringify({
    acao: "login",
    usuario: usuario.value,
    senha: senha.value
  })
})
  .then(r => r.json())
  .then(d => {
    if (d.status === "ok") {
      sessionStorage.setItem("token", d.token);
      window.location.href = "index.html";
    } else {
      alert("Login inválido");
    }
  });
}
</script>

</body>
</html>
